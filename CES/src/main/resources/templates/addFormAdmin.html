<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/currentListingsAdmin.css">
  <title>Add Movie</title>

</head>
<body>

<ul class="hNavbar">
  <li>
    <ul class="vNavBar">
      <li><img class="profilePic" src="userLogo.png" alt="defaultLogo"></li>
      <li><button class="vButton">Logout</button></li>
      <li><button class="vButton">Edit Profile</button></li>
      <li><button class="vButton">User View</button></li>
      <li><button class="selectedButton">Manage Movies</button></li>
      <li><button class="vButton">Manage Users</button></li>
      <li><button class="vButton">Manage Promotions</button></li>


    </ul>
  </li>
  <li class="title">Edit Movie</li>





</ul>
<form class="form">
  <label for="title">Movie Title:</label><br>
  <input type="text" id="title" name="title" value="Puss in Boots: The Last Wish"><br><br>
  <label for="category">Category:</label><br>
  <input type="text" id="category" name="category" value="Action and Adventure"><br><br>
  <label for="cast">Cast:</label><br>
  <input type="text" id="cast" name="cast" value="Antonio Banderas"><br><br>
  <label for="director">Director:</label><br>
  <input type="text" id="director" name="director" value="Joel Crawford"><br><br>
  <label for="synopsis">Synopsis:</label><br>
  <input type="text" style="height: 100px; width: 25%;" id="synopsis" name="synopsis" value="Puss in Boots goes on an adventure..."><br><br>
  <label for="reviews">Reviews:</label><br>
  <input type="text" style="height: 100px; width: 25%;" id="reviews" name="reviews" value="The movie was great! - Stetson Bennet"><br><br>
  <label for="trailer">Trailer:</label><br>
  <input type="text" id="trailer" name="trailer" value="https://www.youtube.com/watch?v=RqrXhwS33yc"><br><br>
  <label for="mpaa">MPAA-US Film Rating Code:</label><br>
  <input type="text" id="mpaa" name="mpaa" value="PG"><br><br>
  <label for="showtimes">Show Dates:</label><br>
  <input type="text" id="showtimes" name="showtimes" value="M-F 1:00PM"><br><br>

  <input class="hButton" type="submit" value="Submit">
</form>


</body>
</html>
